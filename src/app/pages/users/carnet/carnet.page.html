<ion-toolbar class="header">
  <ion-buttons slot="start">
    <ion-back-button defaultHref="tabs/profile"></ion-back-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <ion-card [ngClass]="{
    'carnet-background-red': carnetState === 0,
    'carnet-background-orange': carnetState === 1,
    'carnet-background-blue': carnetState === 2,
    'carnet-background-green': carnetState === 3
  }" >
    <ion-card class="data">
      <ion-card-content>
        <ion-text>
          <h1>APELLIDO Y NOMBRE</h1>
          <h2>PERONA, GEMMA</h2>
          <h1>DOCUMENTO</h1>
          <h2>40.835.255</h2>
        </ion-text>
        <ion-button *ngIf="carnetState == 0" color="danger" shape="round">CARGAR CERTIFICADO</ion-button>
      </ion-card-content>
    </ion-card>
    <ion-img [src]="'/assets/imgs/qrExample.png'" class="qr"></ion-img>
  </ion-card>
</ion-content>

<ion-footer *ngIf="carnetState < 3" class="ion-no-border">

    <h3>Â¿POR QUE VACUNARME?</h3>
  </ion-toolbar>
</ion-footer>
