<ion-toolbar class="header">
  <ion-buttons slot="start">
    <ion-back-button defaultHref="tabs/profile"></ion-back-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <ion-card [ngClass]="{
    'carnet-background-red': carnetState === 0,
    'carnet-background-orange': carnetState === 1,
    'carnet-background-blue': carnetState === 2,
    'carnet-background-green': carnetState === 3
  }">
    <ion-card>
      <ion-card-content>
        <ion-text *ngIf="carnetState == 0">NO TIENES
          CARGADO 
         TU CERTIFICADO
         DE VACUNACIÓN</ion-text>
         <ion-text *ngIf="carnetState == 1">
          ESQUEMA DE
          VACUNACIÓN
          INCOMPLETO
         </ion-text>
         <ion-text *ngIf="carnetState == 2">
          EN
          ESPERA DE
          APROBACIÓN
         </ion-text>
      </ion-card-content>
    </ion-card>
    <ion-card class="data">
      <ion-card-content>
        <ion-text>
          <h1>APELLIDO Y NOMBRE</h1>
          <h2>PERONA, GEMMA</h2>
          <h1>DOCUMENTO</h1>
          <h2>40.835.255</h2>
          <h1 *ngIf="carnetState == 1">DOSIS</h1>
          <h2 *ngIf="carnetState == 1">1 (UNA) SPUTNIK</h2>
          <h2 *ngIf="" ></h2>
        </ion-text>
        <ion-button *ngIf="carnetState == 0" color="danger" shape="round">CARGAR CERTIFICADO</ion-button>
      </ion-card-content>
    </ion-card>
    <ion-img [src]="'/assets/imgs/qrExample.png'" class="qr"></ion-img>
  </ion-card>
</ion-content>

<ion-footer *ngIf="carnetState < 3" class="ion-no-border">
  <ion-toolbar class="footer">
    <ion-button href="information" class="info-button" fill="clear" expand="block" shape="round">¿POR QUE VACUNARME?</ion-button>
  </ion-toolbar>
</ion-footer>
