<div class="header-section">
  <ion-header slot="start" [translucent]="true">
    <ion-toolbar>
      <ion-grid>
        <ion-row size="12" class="ion-text-center ion-align-items-center">
          <ion-col size="2" class="ion-text-start">
            <ion-back-button defaultHref="tabs/tab2"></ion-back-button>
          </ion-col>
          <ion-col size="8">
            <ion-img [src]="'assets/imgs/logoMuni2.png'" class="header-img"></ion-img>
          </ion-col>
          <ion-col size="2" class="ion-text-end">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>
</div>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label (click)="goToTakeBenefits(data.id, benefit.id)">
        <h2>{{ data.name }}</h2>
        <h3>{{ data.id }}</h3>
        <h3>{{ data.cuit }}</h3>
        <h3>{{ category.id }}</h3>
        <h3>{{ category.name }}</h3>
        <h3>{{ benefit.id }}</h3>
        <h3>{{ benefit.name }}</h3>
        <h3>{{ benefit.pin }}</h3>
        <h3>{{ benefit.conditions }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

  
</ion-content>
