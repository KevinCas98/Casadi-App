<ion-header>
  <ion-toolbar>
    <ion-title>view</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label>
        <h2>{{ data.name }}</h2>
        <h3>{{ data.id }}</h3>
        <h3>{{ data.cuit }}</h3>
        <h3>{{ category.id }}</h3>
        <h3>{{ category.name }}</h3>
        <h3>{{ benefit.id }}</h3>
        <h3>{{ benefit.name }}</h3>
        <h3>{{ benefit.pin }}</h3>
        <h3>{{ benefit.conditions }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
