<div class="header-section">
  <ion-header slot="start" [translucent]="true">
    <ion-toolbar>
      <ion-grid>
        <ion-row size="12" class="ion-text-center ion-align-items-center">
          <ion-col size="3" class="ion-text-start" text-start>
            <ion-icon name="information-circle-outline" size="large"></ion-icon>
          </ion-col>
          <ion-col size="6">
            <ion-img [src]="'assets/imgs/logoMuni2.png'"></ion-img>
          </ion-col>
          <ion-col size="3" class="ion-text-end">
            <ion-icon name="notifications-outline" size="large"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>
</div>

<div class="body-section">
  <ion-content [fullscreen]="true">
    <div class="homescreen-content" scroll="false">
      <div class="split news">
        <div class="news-centered">
          <p class="news-text">NOVEDADES DEL MUNICIPIO</p>
        </div>
      </div>
      <hr>
      <div class="split validation">
        <div class="validation-centered">
          <p class="validation-text">VALIDÁ TU IDENIDAD Y ACCEDÉ A TU 
            CARNET SALUDABLE DIGITAL<p>
            <ion-button [routerLink]="['/validation']" id="terms-conditions" color="danger" expand="block" shape="round">VALIDAR IDENTIDAD</ion-button>
        </div>
      </div>
    </div>
  </ion-content>
</div>
